<div class="chores">
    <h3>Chores</h3>
    <ul *ngIf = "chores.length < finishedChores.length; else workHarder">
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <div class="targetImage" *ngIf = "chores.length === 0 || chores.length + 3 <= finishedChores.length; else noAllowance">
        <img src="{{targetImage}}">
    </div>
</div>
<hr>
<div class="iceCream" *ngIf = "chores.length === 0 && finishedChores.length >= 4; else iceCream">
    <h1>Ice Cream Treat!</h1>
</div>

<ng-template #workHarder>
    <div class="chores">
        <p style="color: rgb(24, 160, 7);">Work Harder!</p>
    </div>
</ng-template>

<ng-template #noAllowance>
    <div class="chores">
        <p>No Allowance Yet.</p>
    </div>
</ng-template>

<ng-template #iceCream>
    <div class="noIceCream">
        <h3>To earn an ice cream treat:</h3>
        <p>The chores list must be empty.</p>
        <p>The Done list must have at least 4 items.</p>
    </div>
</ng-template>
